<!DOCTYPE html>
<html>
<head>
    <title>Kitchen Orders</title>
    <style>
        body {
            font-family: Arial;
            background: #111;
            color: white;
            padding: 40px;
        }

        h1 {
            color: #ffb347;
            margin-bottom: 30px;
        }

        .order {
            background: #1c1c1c;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
        }

        .order h3 {
            color: #ffb347;
        }

        select {
            margin-top: 10px;
            padding: 6px;
            border-radius: 6px;
            border: none;
        }

        .status {
            font-weight: bold;
            margin-top: 10px;
        }

        .preparing { color: orange; }
        .ready { color: limegreen; }
        .completed { color: crimson; }

        .clear-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: crimson;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h1>Kitchen Orders</h1>
<div id="orders"></div>
<button class="clear-btn" onclick="clearOrders()">Clear Orders</button>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let ordersDiv = document.getElementById("orders");

if (cart.length === 0) {
    ordersDiv.innerHTML = "<p>No orders yet...</p>";
} else {

    cart.forEach((item, index) => {

        if (!item.status) {
            item.status = "Preparing";
        }

        let div = document.createElement("div");
        div.className = "order";

        div.innerHTML = `
            <h3>${item.name}</h3>
            <p>Price: â‚¹${item.price}</p>
            <p>Quantity: ${item.quantity}</p>
            <p>Ordered At: ${item.time}</p>
            
            <p class="status ${item.status.toLowerCase()}">
                Status: ${item.status}
            </p>

            <select onchange="updateStatus(${index}, this.value)">
                <option ${item.status==="Preparing"?"selected":""}>Preparing</option>
                <option ${item.status==="Ready"?"selected":""}>Ready</option>
                <option ${item.status==="Completed"?"selected":""}>Completed</option>
            </select>
        `;

        ordersDiv.appendChild(div);
    });

    localStorage.setItem("cart", JSON.stringify(cart));
}

function updateStatus(index, newStatus) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].status = newStatus;
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
}

function clearOrders() {
    localStorage.removeItem("cart");
    location.reload();
}

</script>

</body>
</html>
